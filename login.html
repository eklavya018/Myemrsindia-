<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Mission VANRAJ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="images/emrs-logo.png" alt="EMRS Logo" class="logo">
    <h2>Login to EMRS System</h2>
    <form>
      <input type="text" placeholder="User ID (EKLAVYAN)" required>
      <input type="password" placeholder="Password (EKLAVYA BROTHERS)" required>
      <button type="submit">Login</button>
    </form>
    <p>Or</p>
    <button class="google-login">Login with Google</button>
  </div>
</body>
</html>
